<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,-25"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,-25"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="upper_box">
          <h1>Expense Tracker</h1>
          <div class="balance">
            <h2 id="netAmount">&#8377;0</h2>
            <h3>Your Balance</h3>
          </div>
        </section>
        <div class="transaction_container">
          <h3>Transactions</h3>
          <hr />
          <div class="transactions">
            <div class="transaction">
              <!-- <div class="content">
                <div class="left">
                  <p>Example Text</p>
                  <p>+ &#8377;200</p>
                </div>
                <div class="status debit">D</div>
              </div> -->

              <div class="lower">
                <span class="material-symbols-outlined"> edit </span>
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </div>
          </div>
        </div>
        <section class="transaction_form">
          <h3>Add transaction</h3>

          <form action="" id="transactionForm">
            <div class="inputs">
              <div class="form_control">
                <label for="text">Text</label>
                <input
                  type="text"
                  name="text"
                  placeholder="Enter description..."
                  id="text"
                />
                <div class="buttons_container">
                  <button type="submit" id="earnBtn">
                    <p id="earning">&#8377;0</p>
                    <p>Earnings</p>
                  </button>
                </div>
              </div>

              <div class="form_control">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  name="amount"
                  placeholder="Enter amount..."
                  id="amount"
                />
                <div class="buttons_container">
                  <button type="submit" id="expenseBtn">
                    <p id="expense">&#8377;0</p>
                    <p>Expense</p>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
